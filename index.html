<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Example WoTKit Application">
    <meta name="author" content="Sensetecnic Inc">
    <link rel="icon" href="favicon.ico">

    <title>Example WoTKit Dashboard</title>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google JS api needs to be loaded before as it uses document.write() -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>



  </head>

  <body>



    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Example WoTKit Application</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
                <!--
                    <li><a href="#">Set Credentials</a></li>
                -->
          </ul>
          <form class="navbar-form navbar-right" id="search-form">
            <input type="text" class="form-control" id= "search-text" placeholder="Search Sensors..."data-toggle="popover" data-placement="bottom" data-content="Begin by searching public sensors publishing data in WoTKit here."/>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" id="sensor-list">
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <a href="https://github.com/SenseTecnic/wotkit-example-jquery"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

          <div id="loader-bar"></div>

          <h1 class="page-header">Dashboard</h1>

          <h2 class="sub-header">ChartJS</h2>
          <div class="row placeholders">
            <!-- ChartJS Line Chart -->
            <div class="col-xs-12 col-sm-6 placeholder">
              <h4>Data Values</h4>
              <div class="chart-object">
                <canvas class="chart-js" id="chart-line" ></canvas>
              </div>
            </div>
            <!-- ChartJS Polar Chart -->
            <div class="col-xs-12 col-sm-6 placeholder">
              <h4>Occurrences of sensor data Values</h4>
              <div class="chart-object">
                <canvas class="chart-js" id="chart-polar" ></canvas>
              </div>
            </div>
          </div>

          <h2 class="sub-header">Google Charts</h2>
          <div class="row maps">
            <!-- Google Charts Trendline Chart -->
            <div class="col-xs-12 col-sm-6 placeholder">
              <h4>Trend of Data</h4>
              <div class="chart-object">
                <div class="chart-google" id="chart-trendline"></div>
              </div>
            </div>
            <!-- Google Charts Map Chart -->
            <div class="col-xs-12 col-sm-6 placeholder">
              <h4>Sensor Location</h4>
              <div class="chart-object">
                 <div class="chart-google" id="chart-map"></div>
              </div>
            </div>
          </div>



          <!-- A table -->
          <h2 class="sub-header">Data</h2>
          <div class="table-responsive">
            <table class="table table-striped" id="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Timestamp ISO</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                 <!-- Values to be appended here -->
              </tbody>
            </table>
          </div>



        </div>
      </div>
    </div>


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/Chart-1.0.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Our WoTKit example code -->
    <script type="text/javascript"  src="js/WoTKitexample.js"></script>


  </body>
</html>
